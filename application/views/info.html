<head>
    <link rel="stylesheet" href="../../static/css/info.css">
    <!------ Include the above in your HEAD tag ---------->
    <link href="../../static/assets/magicsuggest/magicsuggest-min.css" rel="stylesheet">
    <script src="../../static/assets/magicsuggest/magicsuggest-min.js"></script>
    <script type="module" src="../../static/js/function_info.js"></script>
</head>

<body>
    <div class="container-fluid register">
        <div class="row">
            <div class="col-md-3 register-left">
                <!-- <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" /> -->


                <div>
                    <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="Profile image" id="image">
                </div>
                <h3>Welcome</h3>
                <p>Your profile!</p>

            </div>
            <div class="col-md-9 register-right">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Tutor Profile</h3>
                        <form>
                            <div class="row register-form">
                                <div class="col-md-4">
                                    <div class="form-group form-distance">
                                        <input type="text" class="form-control" placeholder="First Name *" id="edit_tutor_fname" name="ffname" disabled required />
                                    </div>
                                    <div class="form-group form-distance">
                                        <input type="text" class="form-control" placeholder="Last Name *" id="edit_tutor_lname" name="llname" disabled required />
                                    </div>
                                    <div class="form-group form-distance">
                                        <input id="edit_tutor_main_pass" type="password" class="form-control" placeholder="Password *" value="" disabled />
                                    </div>
                                    <div class="form-group form-distance">
                                        <input id="edit_tutor_check_pass" type="password" class="form-control" placeholder="Confirm Password *" value="" disabled />
                                    </div>
                                    <div class="form-group form-distance">
                                        <div class="maxl">
                                            <label class="radio inline">
                                                <input id="edit_tutor_gender_male" type="radio" name="gender"
                                                    value="male" checked disabled>
                                                <span> Male </span>
                                            </label>
                                            <label class="radio inline">
                                                <input id="edit_tutor_gender_female" type="radio" name="gender"
                                                    value="female" disabled>
                                                <span>Female </span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group form-distance">
                                        <input id="edit_tutor_fileInput" type='file' class='uploader' />
                                        <label for="edit_tutor_fileInput" class="btnUpload" style="display: none;">Upload
                                            Avatar</label>
                                    </div>

                                </div>
                                <div class="col-md-4">
                                    <div class="form-group form-distance">
                                        <input id="edit_tutor_check_email" class="form-control" placeholder="Your Email *" value="" disabled />
                                    </div>
                                    <div class="form-group form-distance">
                                        <input id="edit_tutor_phone_number" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" value="" disabled />
                                    </div>
                                    <div class="form-group form-distance">
                                        <select id="edit_tutor_language" type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Language *" value="" disabled>
                                            <option selected="false" disabled="disabled" value="">Language Teach
                                            </option>
                                        </select>
                                    </div>

                                    <div class="form-group form-distance">
                                        <input id="edit_tutor_job" type="text" class="form-control" placeholder="Present Job *" value="" disabled />
                                    </div>

                                </div>
                                <div class="col-md-4">
                                    <div>
                                        <div class="form-group form-distance ">
                                            <input id="speciality" type="text" class="form-control" value="" placeholder="Speciality *" disabled>
                                        </div>
                                        <div class="form-group form-distance">
                                            <textarea id="edit_tutor_description" type="text" class="form-control description" placeholder="Description" value="" disabled></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="infoBtn">
                                    <input type="button" class="btnRegister btnChange" value="Change" />
                                    <input type="button" class="btnRegister btnCancel" value="Cancel" style="display: none;" />
                                    <input type="button" class="btnRegister btnUpdate" value="Update" style="display: none;" />
                                </div>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
