<head>
    <link rel="stylesheet" href="static/css/formRegisterStyleSheet.css">
    <!--include file ".css" used for this document-->
</head>

<body>
    <div id="content1" class="container-fluid">
        <div class="row">
            <div class="col-2">
            </div>
            <div class="col-8">
                <div class="form-contain">
                    <div id="formWrapper">

                        <div id="regFormName">
                            <h1>Registration Form</h1>
                        </div>
                        <!--Draft adding new features; begin-->
                        <div class="tabHeader">
                            <div class="row">
                                <div class="col-4" style="padding-right: 0%;">
                                    <button class="tabButton active" id="tabH1">Parents</button>
                                </div>
                                <div class="col-4 padding-zero">
                                    <button class="tabButton" id="tabH2">Tutor</button>
                                </div>
                                <div class="col-4" style="padding-left: 0%;">
                                    <button class="tabButton" id="tabH3">Admin</button>
                                </div>
                            </div>
                        </div>
                        <!--Draft adding new features; end-->
                        <div class="regFormBody" id="user">
                            <form class="regFormBodyForm active" id="formParentAndTutor">
                                <div class="row row-margin">
                                    <div class="col-4 margin-label">
                                        <h2 class="regFormRow">Username</h2>
                                    </div>
                                    <div class="col-6">
                                        <input class="regFormRowInput" type="text" name="userName" placeholder="Please enter your new username here">
                                    </div>
                                    <div class="col-2"></div>
                                </div>

                                <div class="row row-margin">
                                    <div class="col-4 margin-label">
                                        <h2 class="regFormRow">Email</h2>
                                    </div>
                                    <div class="col-6">
                                        <input class="regFormRowInput" id="email-input" type="email" name="email" placeholder="Please enter your email here">
                                    </div>
                                    <div class="col-2"> <button style="background-color: transparent;" type="button" onclick="emailToken()"><i class="fas fa-user-check"></i></button></div>
                                </div>

                                <div class="row row-margin">
                                    <div class="col-4 margin-label">
                                        <h2 class="regFormRow">Password</h2>
                                    </div>
                                    <div class="col-6">
                                        <input class="regFormRowInput" type="password" name="password" placeholder="Please enter your password here">
                                    </div>
                                    <div class="col-2"></div>
                                </div>

                                <div class="row row-margin">
                                    <div class="col-4 margin-label">
                                        <h2 class="regFormRow">Confirm Password</h2>
                                    </div>
                                    <div class="col-6">
                                        <input class="regFormRowInput" type="password" name="rePassword" placeholder="Please type again your password here">
                                    </div>
                                    <div class="col-2"></div>
                                </div>
                                <button type="button" class="regFormRowBtn1">Continue</button>
                            </form>
                        </div>



                        <!--Draft adding new features(2); begin-->
                        <div class="regFormBody" id="admin">
                            <form class="regFormBodyForm" id="formAdmin">
                                <div class="row row-margin">
                                    <div class="col-4 margin-label">
                                        <h2 class="regFormRow">Username</h2>
                                    </div>
                                    <div class="col-6">
                                        <input class="regFormRowInput" type="text" name="userName" placeholder="Please enter your new username here">
                                    </div>
                                    <div class="col-2"></div>
                                </div>

                                <div class="row row-margin">
                                    <div class="col-4 margin-label">
                                        <h2 class="regFormRow">Email</h2>
                                    </div>
                                    <div class="col-6">
                                        <input class="regFormRowInput" id="email-admin" type="email" name="email" placeholder="Please enter your email here">
                                    </div>
                                    <div class="col-2"> <button style="background-color: transparent;" type="button" onclick="emailToken()"><i class="fas fa-user-check"></i></button></div>

                                </div>

                                <div class="row row-margin">
                                    <div class="col-4 margin-label">
                                        <h2 class="regFormRow">Password</h2>
                                    </div>
                                    <div class="col-6">
                                        <input class="regFormRowInput" type="password" name="password" placeholder="Please enter your password here">
                                    </div>
                                    <div class="col-2"></div>
                                </div>

                                <div class="row row-margin">
                                    <div class="col-4 margin-label">
                                        <h2 class="regFormRow">Confirm Password</h2>
                                    </div>
                                    <div class="col-6">
                                        <input class="regFormRowInput" type="password" name="rePassword" placeholder="Please type again your password here">
                                    </div>
                                    <div class="col-2"></div>
                                </div>
                                <div class="row row-margin">
                                    <div class="col-4 margin-label">
                                        <h2 class="regFormRow">Security Code</h2>
                                    </div>
                                    <div class="col-6">
                                        <input class="regFormRowInput" type="password" name="securityCode" placeholder="Please enter your security code here">
                                    </div>
                                    <div class="col-2"></div>
                                </div>
                                <button type="button" class="regFormRowBtn1">Continue</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-2">
            </div>
        </div>
    </div>


    <script src="static/js/formRegisterStep1Script.js"></script>
